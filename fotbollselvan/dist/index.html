<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotbollselvan</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main>
    <div class="static">
      <h1 class="js-heading">Fotbollselvan</h1>
      <p class="js-subheading">Skapa din startelva</p>
    </div>

    <div class="js-stage stage">
      <div class="js-world world">
        <div class="js-terrain terrain texture">
          <!-- Planens yta/linjer, matchar dina stilar -->
          <div class="field">
            <div class="field__texture field__texture--grass"></div>
            <div class="field__texture field__texture--gradient"></div>
            <div class="field__texture field__texture--gradient-b"></div>

            <div class="field__line field__line--outline"></div>
            <div class="field__line field__line--mid"></div>
            <div class="field__line field__line--circle"></div>

            <div class="field__line field__line--penalty field__line--penalty--far"></div>
            <div class="field__line field__line--goal field__line--goal--far"></div>
            <div class="field__line field__line--penalty-arc field__line--penalty-arc--far"></div>

            <div class="field__line field__line--penalty"></div>
            <div class="field__line field__line--goal"></div>
            <div class="field__line field__line--penalty-arc"></div>
          </div>
        </div>

        <!-- Här läggs spelarna in av script.js -->
        <div class="js-team team"></div>
      </div>
    </div>

    <ul class="js-team-home team-list"></ul>

    <div class="js-switcher">
      <a href="#" class="js-switch switch-btn">Byt sida</a>
      <a href="#" class="js-load switch-btn">Ladda</a>
    </div>

    <div class="js-loading loading">Laddar...</div>
  </main>

  <!-- Externa bibliotek som din CodePen använde -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.min.js"></script>
  <script src="script.js"></script>
  <!-- Runtime patch to ensure DOM-safe addPlayer and pointer-events behavior -->
  <script src="../assets/js/lineup-ui.js"></script>
</body>
</html>
</body>
</html>
